<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Recognition</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Fruit Recognition Using Neural Network Classifier</h1>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Data Entry</h2>
                <label for="data-choice">Choose Data Input Method:</label>
                <select id="data-choice" onchange="toggleDataInput()">
                    <option value="dynamic">Generate Dynamic Data</option>
                    <option value="file">Upload Data from File</option>
                </select>

                <div id="dynamic-data" style="display: block;">
                    <!-- Display input images here -->
                    <div class="input-images" id="input-images">
                        <!-- Images will be dynamically added here -->
                    </div>
                    <button onclick="enterData()">Enter Data</button>
                </div>
                <div id="file-data" style="display: none;">
                    <!-- Display file upload here -->
                    <label for="data-file">Upload Data File (TXT):</label>
                    <input type="file" id="data-file" accept=".txt">
                    <button onclick="uploadFile()">Upload File</button>
                </div>
                <div id="dynamic-data" style="display: block;">
                    <label for="sweetness">Sweetness (1-10):</label>
                    <input type="number" id="sweetness" min="1" max="10">

                    <label for="color">Color:</label>
                    <input type="text" id="color">

                    <button onclick="enterData()">Enter Data</button>
                </div>

                <div id="file-data" style="display: none;">
                    <label for="data-file">Upload Data File (TXT):</label>
                    <input type="file" id="data-file" accept=".txt">

                    <button onclick="uploadFile()">Upload File</button>
                </div>
            </div>

            <div class="form-container">
                <h2>Neural Network Configuration</h2>
                <label for="hidden-neurons">Number of Neurons in Hidden Layer:</label>
                <input type="number" id="hidden-neurons" min="1" value="5">

                <label for="activation-function">Activation Function:</label>
                <select id="activation-function">
                    <option value="sigmoid">Sigmoid</option>
                    <option value="relu">ReLU</option>
                    <!-- Add more activation functions as needed -->
                </select>

                <button onclick="buildNeuralNetwork()">Build Neural Network</button>
            </div>

            <div class="form-container">
                <h2>Training Configuration</h2>
                <label for="learning-rate">Learning Rate:</label>
                <input type="number" step="0.01" id="learning-rate" value="0.01">

                <label for="max-epochs">Maximum Number of Epochs:</label>
                <input type="number" id="max-epochs" min="1" value="100">

                <label for="goal">Goal:</label>
                <input type="number" step="0.01" id="goal" value="0.1">

                <button onclick="trainNeuralNetwork()">Train Neural Network</button>
            </div>
        </div>

        <div class="result-container">
            <h2>System Performance</h2>
            <p id="accuracy">Accuracy: N/A</p>

            <h2>Test Model</h2>
            <label for="test-sweetness">Sweetness (1-10):</label>
            <input type="number" id="test-sweetness" min="1" max="10">

            <label for="test-color">Color:</label>
            <input type="text" id="test-color">

            <button onclick="testModel()">Test Model</button>
        </div>
    </main>
    <footer>
        <p>Â© 2023 Fruit Recognition Project</p>
    </footer>
    <script src="../scripts/index.js"></script>
</body>
</html>
